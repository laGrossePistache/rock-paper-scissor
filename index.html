<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section id="game">
        <div id="game-content">
            <h2>Score</h2>
            <div id="score-display">
                Player: <span id="player-score">0</span> <span> - Computer: </span> <span id="computer-score">0</span>
            </div>
        </div>
        <div id="game-result">
            <h3>Round choice:</h3>
            <p id="choice-display">Player: <span id="player-choice">-</span> / Computer: <span id="computer-choice">-</span></p>
            <p id="round-winner">Still waiting for player's choice</p>
        </div>

        <p>Pick your choice to start a round</p>
        <div id="selector-button">
            <div class="rock-button button">Rock</div>
            <div class="paper-button button">Paper</div>
            <div class="scissors-button button">Scissors</div>
        </div>
    </section>
</body>

</html>
